### 选项: BIOS选择 (gpsp_bios)
gpsp_bios_name = BIOS选择
gpsp_bios_info = 选择要使用的BIOS镜像。官方BIOS需由用户提供。使用非官方（或内置）BIOS可能会导致某些游戏出现兼容性问题。使用任天堂官方BIOS可获得最佳效果。
gpsp_bios_value_auto = 自动选择
gpsp_bios_value_builtin = 内置BIOS
gpsp_bios_value_official = 官方BIOS

### 选项: 启动模式 (gpsp_boot_mode)
gpsp_boot_mode_name = 启动模式
gpsp_boot_mode_info = 选择是在游戏前启动BIOS还是直接进入游戏。两种模式差别不大。
gpsp_boot_mode_value_game = 直接启动游戏
gpsp_boot_mode_value_bios = 先启动BIOS

### 选项: 动态重编译器 (gpsp_drc)
gpsp_drc_name = 动态重编译器
gpsp_drc_info = 将CPU指令动态地重新编译为原生指令。能极大地提升性能，但可能会降低精度。
gpsp_drc_value_enabled = 开启
gpsp_drc_value_disabled = 关闭

### 选项: 无同屏精灵限制 (gpsp_sprlim)
gpsp_sprlim_name = 无同屏精灵限制
gpsp_sprlim_info = 移除原始硬件的每条扫描线上的精灵数限制。某些游戏可能依赖此硬件限制来正确渲染（例如隐藏部分精灵）。
gpsp_sprlim_value_disabled = 关闭
gpsp_sprlim_value_enabled = 开启

### 选项: RTC时钟支持 (gpsp_rtc)
gpsp_rtc_name = RTC时钟支持
gpsp_rtc_info = 为模拟的卡带设置RTC时钟支持。自动检测会使用一个对大多数商业游戏有效的ROM数据库。在使用自制程序或ROM-Hack时，您可能需要强制开启RTC。
gpsp_rtc_value_auto = 自动
gpsp_rtc_value_enabled = 开启
gpsp_rtc_value_disabled = 关闭

### 选项: 联机线连接 (gpsp_serial)
gpsp_serial_name = 联机线连接
gpsp_serial_info = 配置串行（联机线）连接。自动模式会对大多数已知游戏提供合理的连接支持。
gpsp_serial_value_auto = 自动
gpsp_serial_value_disabled = 禁用
gpsp_serial_value_rfu = GBA无线适配器

### 选项: 振动支持 (gpsp_rumble)
gpsp_rumble_name = 振动支持
gpsp_rumble_info = 为模拟的卡带设置振动支持。自动检测会使用一个对大多数商业游戏有效的ROM数据库。在使用支持振动的自制程序或ROM-Hack时，您可能需要强制开启振动。如果您不喜欢，也可以强制禁用它。
gpsp_rumble_value_auto = 自动
gpsp_rumble_value_enabled = 开启
gpsp_rumble_value_disabled = 关闭

### 选项: 跳帧 (gpsp_frameskip)
gpsp_frameskip_name = 跳帧
gpsp_frameskip_info = 通过跳过渲染帧来避免音频缓冲不足（爆音）。以牺牲视觉流畅度为代价来提升性能。“自动”模式会在前端建议时跳帧。“自动（阈值）”模式会使用“跳帧阈值(%)”设置。“固定间隔”模式会使用“跳帧间隔”设置。
gpsp_frameskip_value_disabled = 关闭
gpsp_frameskip_value_auto = 自动
gpsp_frameskip_value_auto_threshold = 自动 (阈值)
gpsp_frameskip_value_fixed_interval = 固定间隔

### 选项: 跳帧阈值 (%) (gpsp_frameskip_threshold)
gpsp_frameskip_threshold_name = 跳帧阈值 (%)
gpsp_frameskip_threshold_info = 当“跳帧”设置为“自动（阈值）”时，此项指定音频缓冲区占用率的阈值（百分比），低于此阈值将跳过帧。更高的值会更频繁地丢帧，从而降低爆音风险。

### 选项: 跳帧间隔 (gpsp_frameskip_interval)
gpsp_frameskip_interval_name = 跳帧间隔
gpsp_frameskip_interval_info = 当“跳帧”设置为“固定间隔”时，此处设置的值是每渲染一帧后跳过的帧数。例如，“0”=60fps，“1”=30fps，“2”=15fps，以此类推。

### 选项: 色彩校正 (gpsp_color_correction)
gpsp_color_correction_name = 色彩校正
gpsp_color_correction_info = 调整输出颜色以匹配真实GBA硬件的显示效果。
gpsp_color_correction_value_enabled = 开启
gpsp_color_correction_value_disabled = 关闭

### 选项: 帧间混合 (gpsp_frame_mixing)
gpsp_frame_mixing_name = 帧间混合
gpsp_frame_mixing_info = 通过将当前帧和前一帧进行50:50的混合来模拟LCD的拖影效果。在玩利用LCD拖影实现透明效果的游戏（如F-Zero、我们的太阳系列等）时，需要开启此项以保证正常显示。
gpsp_frame_mixing_value_enabled = 开启
gpsp_frame_mixing_value_disabled = 关闭

### 选项: 连发键周期 (gpsp_turbo_period)
gpsp_turbo_period_name = 连发键周期
gpsp_turbo_period_info = 指定按住连发A/B键时的重复间隔（以帧为单位）。

